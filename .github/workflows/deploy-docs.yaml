---
name: Deploy Documentation

# Deploy Astro Starlight documentation site to GitHub Pages
# Triggers on pushes to main branch and allows manual deployment

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - packages/**
      - .github/workflows/deploy-docs.yaml
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: Force rebuild documentation (skip cache)
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-docs-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup CI environment
        uses: ./.github/actions/setup-ci

      - name: Generate and build documentation
        run: |
          # Generate documentation from source packages and build site
          if [ "${{ github.event.inputs.force-rebuild }}" = "true" ]; then
            pnpm --filter @sparkle/docs build:force
          else
            pnpm --filter @sparkle/docs build
          fi

          # Verify build output exists
          if [ ! -d "./docs/dist" ]; then
            echo "Error: Documentation build output not found at ./docs/dist"
            exit 1
          fi
        env:
          NODE_ENV: production
        shell: bash -Eeuo pipefail {0}

      - name: Configure GitHub Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload documentation artifacts
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ./docs/dist
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

      - name: Generate job summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << 'EOF'
          ## 🚀 Documentation Deployment Complete

          **Deployment URL**: ${{ steps.deployment.outputs.page_url }}

          **Build Information**:
          - **Repository**: ${{ github.repository }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Actor**: @${{ github.actor }}
          - **Force Rebuild**: ${{ github.event.inputs.force-rebuild || 'false' }}

          **Status**: ✅ Successfully deployed

          ---

          Visit the documentation site at: https://sparkle.mrbro.dev
          EOF
        shell: bash -Eeuo pipefail {0}

  notify-failure:
    name: Notify on Failure
    needs: [build, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: failure()
    permissions:
      contents: read
    steps:
      - name: Generate failure summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << 'EOF'
          ## ❌ Documentation Deployment Failed

          **Build Information**:
          - **Repository**: ${{ github.repository }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}
          - **Actor**: @${{ github.actor }}
          - **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          **Status**: ❌ Deployment failed

          Please check the workflow logs for detailed error information.
          EOF
        shell: bash -Eeuo pipefail {0}
